<html>
<head>
  <title>Cupboard</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/site.css">
  <link rel="stylesheet" href="../css/shelfs.css">
  <link rel="stylesheet" href="../lab/css/ball.css">
  <link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="header">
    <h1>Peter Westendorp</h1>
    <ul class="nav">
      <li><a href="/" id="lab">Lab</a></li>
      <li><a href="/" id="blog">Blog</a></li>
      <li><a href="/" id="about">About</a></li>
    </ul>
  </div>
  <div class="scene">
    <!-- camera -->
    <div class="roll-camera">
      <div class="move-camera">
        <div class="wallpaper"></div>
          <!-- shelf -->
          <div class="shelf top">
            <div class="face top"></div>
            <div class="face front">

              <!-- ball -->
              <a class="ball-scene" href="http://codepen.io/peterwestendorp/pen/wGECk" target="_blank">
                <div class="ball-wrapper">
                  <ul class="ball">
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                    <li class="ring"></li>
                  </ul>
                </div>
              </a>
              <!-- /ball -->

            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->

          <!-- shelf -->
          <div class="shelf middle">
            <div class="face top"></div>
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->

          <!-- shelf -->
          <div class="shelf bottom">
            <div class="face top"></div>
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->
        </div>
        <!-- /camera -->
      </div>


  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){

      function alignShelfs(){
        var topShelfPosition = $('body').height()/2;

        $('.shelf.top').css('top', topShelfPosition);
        $('.shelf.middle').css('top', topShelfPosition + 200);
        $('.shelf.bottom').css('top', topShelfPosition + 400);
      };

      alignShelfs();
      $(window).on('resize', alignShelfs);

      $('.nav a').on('click', function(e){
        e.preventDefault();

        $('body').removeClass('view-top-shelf');
        $('body').removeClass('view-middle-shelf');
        $('body').removeClass('view-bottom-shelf');

        if(e.target.id === 'lab'){
          $('body').addClass('view-top-shelf');
        }
        else if(e.target.id === 'blog'){
          $('body').addClass('view-middle-shelf');
        }
        else if(e.target.id === 'about'){
          $('body').addClass('view-bottom-shelf');
        }
      });
    });
  </script>
</body>
</html>
