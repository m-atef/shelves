<html>
<head>
  <title>Cupboard</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/site.css">
  <link rel="stylesheet" href="../css/shelfs.css">
  <link rel="stylesheet" href="../lab/css/ball.css">
  <link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="header">
    <ul class="nav">
      <li><a href="/" id="view-top-shelf">Shelf 1</a></li>
      <li><a href="/" id="view-middle-shelf">Shelf 2</a></li>
      <li><a href="/" id="view-bottom-shelf">Shelf 3</a></li>
    </ul>
  </div>
  <div class="scene">
    <!-- camera -->
    <div class="roll-camera">
      <div class="move-camera">
        <div class="wallpaper"></div>
          <!-- shelf -->
          <div class="shelf top">
            <div class="face top"></div>
            <div class="face front">

              <a href="#" data-img-url="../photos/1.jpg" class="photocard">
                <img src="../photos/1.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/2.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/3.jpg" alt="">
              </a>

            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->

          <!-- shelf -->
          <div class="shelf middle">
            <div class="face top"></div>
            <div class="face front">

              <a href="#" class="photocard">
                <img src="../photos/4.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/5.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/6.jpg" alt="">
              </a>

            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->

          <!-- shelf -->
          <div class="shelf bottom">
            <div class="face top"></div>
            <div class="face front">

              <a href="#" class="photocard">
                <img src="../photos/7.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/8.jpg" alt="">
              </a>
              <a href="#" class="photocard">
                <img src="../photos/9.jpg" alt="">
              </a>

            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
          </div>
          <!-- /shelf -->
        </div>
        <!-- /camera -->
      </div>


  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){

      function alignShelfs(){
        var topShelfPosition = $('body').height()/2;

        $('.shelf.top').css('top', topShelfPosition);
        $('.shelf.middle').css('top', topShelfPosition + 200);
        $('.shelf.bottom').css('top', topShelfPosition + 400);
      };

      alignShelfs();
      $(window).on('resize', alignShelfs);

      $('.nav a').on('click', function(e){
        e.preventDefault();

        $('body').removeClass('view-top-shelf');
        $('body').removeClass('view-middle-shelf');
        $('body').removeClass('view-bottom-shelf');

        $('body').addClass(e.target.id);
      });
    });
  </script>
</body>
</html>
